<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    
    <div id="container">
      <div id="calcContainer">
        <div class="btn" id="display"></div>
        <div data-number="7" class="btn number" id="seven">7</div>
        <div data-number="8" class="btn number" id="eight">8</div>
        <div data-number="9" class="btn number" id="nine">9</div>
        <div class="btn" id="clearBtn">C</div>
        <div data-number="4" class="btn number" id="four">4</div>
        <div data-number="5" class="btn number" id="five">5</div>
        <div data-number="6" class="btn number" id="six">6</div>
        <div class="btn operator">/</div>
        <div data-number="1" class="btn number" id="one">1</div>
        <div data-number="2" class="btn number" id="two">2</div>
        <div data-number="3" class="btn number" id="three">3</div>
        <div class="btn operator" id="addBtn">+</div>
        <div data-number="0" class="btn number" id="zero">0</div>
        <div class="btn operator">X</div>
        <div class="btn operator">-</div>
        <div class="btn" id="equalsBtn">=</div>
      </div>
    </div>
    <script src="script2.js"></script>
    <!-- <h1 id="displayAnswer"></h1> -->
    <!-- <script src="script.js"></script> -->
    <script>
      // getNumbers();
    </script>
  </body>
</html>
